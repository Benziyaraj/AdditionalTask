<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clock & Timer</title>
  <link rel="stylesheet" href="clk.css" />
</head>
<body>
  <h1>Clock & Timer</h1>

  <section class="card">
    <h2>Current Time</h2>
    <div id="clock" class="time"></div>
    <div class="controls">
      <button id="startClock" class="btn-primary">Start</button>
      <button id="stopClock" class="btn-secondary">Stop</button>
      <button id="toggleFormat" class="btn-secondary">Switch to 12h</button>
    </div>
  </section>

  <section class="card">
    <h2>Countdown Timer</h2>
    <div class="field">
      <label for="minutes">Minutes</label>
      <input type="number" id="minutes" min="0" value="0">
    </div>
    <div class="field">
      <label for="seconds">Seconds</label>
      <input type="number" id="seconds" min="0" max="59" value="30">
    </div>
    <div id="timerDisplay" class="time">00:30</div>
    <div class="controls">
      <button id="startTimer" class="btn-primary">Start</button>
      <button id="stopTimer" class="btn-secondary">Stop</button>
      <button id="resetTimer" class="btn-secondary">Reset</button>
    </div>
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </section>

  <script src="clk.js"></script>
</body>
</html>
